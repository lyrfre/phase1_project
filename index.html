<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Met Museum Art Viewer</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
  </head>
  <body>
    <div id="top">
            <img class="logo" src="https://media.gq.com/photos/56c73ec5585fc86b2f249f22/master/w_1600%2Cc_limit/Met%2520Museum%2520LOGO_524.jpg" /> 
        </div>
        <hr/>
        <nav id="artist-list">
            
        </nav>

    <h1>Revolutionary Artists</h1>

    
    <h2>Artist Viewer</h2>
    <nav id = "artists"></nav>
          <div id="artist-info">
            <img id="detail-image" src="" />
            <div>
                <h3 id="nationality">Nationality</h3>
                <h4 id="title">Title</h4>
                  <h5 id="year-released">Year Released</h5>
                
                  
                
                </div>

                <form id="comments">
                  <label for="like-amount"></label>
                  <input id="all-comments" type="text" placeholder="Add comments here!"/>
  
                  <input type="submit" src="https://media.istockphoto.com/id/637747594/vector/isolated-artist-palette-with-three-long-different-brushes-inside-on.jpg?s=612x612&w=0&k=20&c=-6WeLlgResuqvqMlQjRmNovXgZVi3iQDzl2-Kmh_3kA="></button>
              </form>
                
  </body>
</html>
